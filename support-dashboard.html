<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support - Helpdesk IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">
  <header class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">Dashboard IT Support</h2>
    <div class="flex gap-2">
      <a href="reports.html" class="text-sm px-3 py-1 rounded bg-white shadow">Laporan</a>
      <button id="logout" class="text-sm px-3 py-1 rounded bg-white shadow">Logout</button>
    </div>
  </header>

  <section class="mb-4">
    <div class="flex gap-2">
      <input id="search" placeholder="Cari judul / user" class="flex-1 p-2 rounded border" />
      <select id="filter-status" class="p-2 border rounded">
        <option value="all">Semua</option>
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="closed">Closed</option>
      </select>
    </div>
  </section>

  <section>
    <div id="tickets-list" class="space-y-3"></div>
  </section>

  <script src="../scripts/app.js"></script>
  <script>
    (function(){
      if(localStorage.getItem('helpdesk_role')!=='support') window.location.href='index.html';
      const listEl = document.getElementById('tickets-list');
      
      function render(tickets){
        listEl.innerHTML='';
        if(!tickets.length) {
          listEl.innerHTML = '<div class="p-4 bg-white rounded shadow text-sm text-slate-500">Tidak ada tiket.</div>';
          return;
        }
        
        tickets.forEach(t=>{
          const el = document.createElement('div');
          el.className='p-3 bg-white rounded shadow cursor-pointer';
          el.innerHTML = `
            <div class="flex justify-between">
              <div class="flex-1">
                <div class="font-medium">${t.title}</div>
                <div class="text-xs text-slate-400">Owner: ${t.ownerName || 'User'} • ${t.category} • ${new Date(t.createdAt).toLocaleDateString('id-ID')}</div>
              </div>
              <div class="text-xs text-right ml-2">
                <div class="px-2 py-1 rounded-full ${getStatusColor(t.status)}">${getStatusText(t.status)}</div>
                <div class="mt-2">
                  ${!t.assignee ? `<button data-id="${t.id}" class="assign-btn px-3 py-1 rounded bg-indigo-600 text-white text-xs">Ambil Tiket</button>` : ''}
                </div>
              </div>
            </div>
          `;
          
          // Assign button event
          const assignBtn = el.querySelector('.assign-btn');
          if(assignBtn) {
            assignBtn.addEventListener('click', (e)=>{
              e.stopPropagation();
              const id = e.target.dataset.id;
              window.Helpdesk.assignTicket(id, {assignee: 'IT Support'});
              render(window.Helpdesk.getTickets());
            });
          }
          
          // Click to view details
          el.addEventListener('click', ()=>{
            localStorage.setItem('open_ticket', t.id);
            window.location.href='ticket-detail.html';
          });
          
          listEl.appendChild(el);
        });
      }
      
      function getStatusColor(status) {
        const colors = {
          'open': 'bg-yellow-100 text-yellow-800',
          'in_progress': 'bg-blue-100 text-blue-800', 
          'closed': 'bg-green-100 text-green-800'
        };
        return colors[status] || 'bg-gray-100 text-gray-800';
      }
      
      function getStatusText(status) {
        const texts = {
          'open': 'Open',
          'in_progress': 'In Progress',
          'closed': 'Closed'
        };
        return texts[status] || status;
      }
      
      // Event listeners
      document.getElementById('logout').addEventListener('click', ()=>{ 
        localStorage.removeItem('helpdesk_role'); 
        window.location.href='index.html'; 
      });
      
      document.getElementById('search').addEventListener('input', (e)=>{ 
        const q = e.target.value.trim();
        const status = document.getElementById('filter-status').value;
        render(window.Helpdesk.searchTickets(q, status)); 
      });
      
      document.getElementById('filter-status').addEventListener('change', ()=>{ 
        const q = document.getElementById('search').value;
        const status = document.getElementById('filter-status').value;
        render(window.Helpdesk.searchTickets(q, status)); 
      });
      
      // Initial render
      render(window.Helpdesk.getTickets());
    })();
  </script>
</body>
</html>
